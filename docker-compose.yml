services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fab-backend-dev
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DEV_BYPASS_AUTH: "true"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/famille_accueil?schema=public
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run prisma:generate && npm run start:dev"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/v1/health').then((r)=>{if(!r.ok) process.exit(1);}).catch(()=>process.exit(1));"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: famille_accueil
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d famille_accueil"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fab-frontend-dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
      NEXT_PUBLIC_DEV_BYPASS_AUTH: "true"
    ports:
      - "3002:3002"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
